<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <title>Backgammon</title>
    <style>
      :root {
        --clr-bg: #0e0e11;
        --clr-card: rgba(255, 255, 255, 0.05);
        --clr-track: rgba(255, 255, 255, 0.15);
        --clr-fill-start: #23d5ab;
        --clr-fill-end: #3b82f6;
        --radius-lg: 18px;
        --radius-sm: 10px;
        --shadow-elev: 0 10px 28px rgba(0, 0, 0, 0.55);
        --font-base: "Inter", Arial, sans-serif;
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-inset-left: env(safe-area-inset-left, 0px);
        --safe-area-inset-right: env(safe-area-inset-right, 0px);
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        background: var(--clr-bg);
        color: #fff;
        font-family: var(--font-base);
      }

      #game-wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: var(--safe-area-inset-top) var(--safe-area-inset-right)
          var(--safe-area-inset-bottom) var(--safe-area-inset-left);
      }

      #unity-container {
        position: relative;
        background: #000;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      }

      #unity-canvas {
        display: block;
        width: 100%;
        height: 100%;
      }

      /* Fullscreen button */
      #fullscreen-button {
        position: absolute;
        bottom: 10px;
        right: 10px;
        width: 40px;
        height: 40px;
        background: rgba(0, 0, 0, 0.7);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 8px;
        cursor: pointer;
        display: none;
        align-items: center;
        justify-content: center;
        transition: all 0.2s;
        z-index: 100;
      }

      #fullscreen-button:hover {
        background: rgba(0, 0, 0, 0.85);
        border-color: rgba(255, 255, 255, 0.5);
        transform: scale(1.05);
      }

      #fullscreen-button svg {
        width: 20px;
        height: 20px;
        fill: #fff;
      }

      /* Show fullscreen button only on desktop */
      @media (min-width: 1024px) and (pointer: fine) {
        #fullscreen-button {
          display: flex;
        }
      }

      /* Mobile styles - full screen */
      @media (max-width: 767px) {
        #game-wrapper {
          padding: 0;
        }
        #unity-container {
          width: 100% !important;
          height: 100% !important;
        }
      }

      /* Tablet styles - full screen with safe areas */
      @media (min-width: 768px) and (max-width: 1023px) {
        #unity-container {
          width: 100% !important;
          height: 100% !important;
        }
      }

      /* Loader overlay */
      #loader-overlay {
        position: absolute;
        inset: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        background: rgba(14, 14, 17, 0.95);
        z-index: 10;
      }

      #loader-card {
        background: var(--clr-card);
        backdrop-filter: blur(10px);
        box-shadow: var(--shadow-elev);
        border-radius: var(--radius-lg);
        padding: 32px;
        display: flex;
        flex-direction: column;
        gap: 16px;
        text-align: center;
        max-width: 90vw;
        width: 360px;
        align-items: center;
      }

      #loader-logo {
        width: 120px;
        height: auto;
        object-fit: contain;
        margin-bottom: 16px;
      }

      #progress-track {
        position: relative;
        width: 100%;
        height: 20px;
        background: var(--clr-track);
        border-radius: var(--radius-sm);
        overflow: hidden;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      #progress-fill {
        position: absolute;
        left: 0;
        top: 0;
        width: 0%;
        height: 100%;
        background: linear-gradient(
          90deg,
          var(--clr-fill-start),
          var(--clr-fill-end)
        );
        transition: width 0.1s;
      }

      #progress-track .progress-label {
        position: relative;
        z-index: 1;
        font-size: 0.85rem;
        color: #fff;
        pointer-events: none;
        text-shadow: 0 1px 2px rgba(0, 0, 0, 0.8);
      }

      #bytes {
        font-size: 0.75rem;
        opacity: 0.8;
      }

      /* Portrait warning */
      #portrait-warning {
        position: absolute;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: var(--clr-bg);
        font-size: 4vw;
        text-align: center;
        padding: 2em;
        z-index: 20;
      }

      #portrait-warning.active {
        display: flex;
      }

      /* Fullscreen mode */
      body.fullscreen #game-wrapper {
        padding: 0;
      }

      body.fullscreen #unity-container {
        width: 100% !important;
        height: 100% !important;
        box-shadow: none;
      }

      body.fullscreen #fullscreen-button {
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="game-wrapper">
      <div id="unity-container">
        <canvas id="unity-canvas" tabindex="1"></canvas>
        <button id="fullscreen-button" title="Enter fullscreen">
          <svg viewBox="0 0 24 24">
            <path
              d="M7 14H5v5h5v-2H7v-3zm-2-4h2V7h3V5H5v5zm12 7h-3v2h5v-5h-2v3zM14 5v2h3v3h2V5h-5z"
            />
          </svg>
        </button>
        <div id="loader-overlay">
          <div id="loader-card">
            <img id="loader-logo" src="TemplateData/logo.png" alt="logo" />
            <div id="bytes">Loading...</div>
            <div id="progress-track">
              <div id="progress-fill"></div>
              <div class="progress-label">0%</div>
            </div>
          </div>
        </div>
        <div id="portrait-warning">Please rotate your device to landscape</div>
      </div>
    </div>

    <script src="loader.js"></script>
    <script>
      const ASPECT = 9 / 6;
      const container = document.getElementById("unity-container");
      const canvas = document.getElementById("unity-canvas");
      const overlay = document.getElementById("loader-overlay");
      const fillEl = document.getElementById("progress-fill");
      const percentEl = document.querySelector(
        "#progress-track .progress-label"
      );
      const bytesEl = document.getElementById("bytes");
      const warnEl = document.getElementById("portrait-warning");
      const fullscreenBtn = document.getElementById("fullscreen-button");

      // Check URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const shouldStartFullscreen = urlParams.get("fullscreen") === "true";

      function isMobile() {
        return /Mobi|Android|iPhone|iPad|iPod/i.test(navigator.userAgent);
      }

      function isTablet() {
        const ua = navigator.userAgent;
        return (
          /iPad|Android(?!.*Mobile)/i.test(ua) ||
          (window.innerWidth >= 768 && window.innerWidth <= 1023)
        );
      }

      function resizeCanvas() {
        const wrapper = document.getElementById("game-wrapper");
        const wrapperWidth = wrapper.clientWidth;
        const wrapperHeight = wrapper.clientHeight;

        // Mobile and tablet - always full screen
        if (isMobile() || isTablet()) {
          container.style.width = "100%";
          container.style.height = "100%";
          canvas.width = wrapperWidth;
          canvas.height = wrapperHeight;
          return;
        }

        // Desktop - check if fullscreen or URL parameter
        if (
          document.body.classList.contains("fullscreen") ||
          shouldStartFullscreen
        ) {
          container.style.width = "100%";
          container.style.height = "100%";
          canvas.width = wrapperWidth;
          canvas.height = wrapperHeight;
          return;
        }

        // Desktop normal mode - maintain aspect ratio
        const windowAspect = wrapperWidth / wrapperHeight;
        let containerWidth, containerHeight;

        if (windowAspect < ASPECT) {
          // Window is narrower than game aspect - fit to width
          containerWidth = Math.min(wrapperWidth * 0.95, 1200); // Max width 1200px
          containerHeight = containerWidth / ASPECT;
        } else {
          // Window is wider than game aspect - fit to height
          containerHeight = Math.min(wrapperHeight * 0.9, 800); // Max height 800px
          containerWidth = containerHeight * ASPECT;
        }

        container.style.width = containerWidth + "px";
        container.style.height = containerHeight + "px";
        canvas.width = containerWidth;
        canvas.height = containerHeight;
      }

      function updateOrientation() {
        if (
          isMobile() &&
          window.matchMedia("(orientation: portrait)").matches
        ) {
          warnEl.classList.add("active");
        } else {
          warnEl.classList.remove("active");
          resizeCanvas();
        }
      }

      // Fullscreen handling
      function enterFullscreen() {
        if (container.requestFullscreen) {
          container.requestFullscreen();
        } else if (container.webkitRequestFullscreen) {
          container.webkitRequestFullscreen();
        } else if (container.msRequestFullscreen) {
          container.msRequestFullscreen();
        }
        document.body.classList.add("fullscreen");
        resizeCanvas();
      }

      function exitFullscreen() {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        } else if (document.webkitExitFullscreen) {
          document.webkitExitFullscreen();
        } else if (document.msExitFullscreen) {
          document.msExitFullscreen();
        }
      }

      // Event listeners
      window.addEventListener("resize", updateOrientation);
      window.addEventListener("orientationchange", updateOrientation);

      fullscreenBtn.addEventListener("click", enterFullscreen);

      document.addEventListener("fullscreenchange", () => {
        if (!document.fullscreenElement) {
          document.body.classList.remove("fullscreen");
          resizeCanvas();
        }
      });

      // Initialize
      updateOrientation();

      // Check if should start in fullscreen
      if (shouldStartFullscreen && !isMobile() && !isTablet()) {
        document.body.classList.add("fullscreen");
      }

      // Unity loader callback
      function onProgress(fraction, loadedBytes, totalBytes) {
        console.log(
          `Loading progress: ${Math.round(
            fraction * 100
          )}% (${loadedBytes} / ${totalBytes} bytes)`
        );
        const pct = Math.round(fraction * 100);
        fillEl.style.width = pct + "%";
        percentEl.textContent = pct + "%";
        if (
          loadedBytes !== undefined &&
          totalBytes !== undefined &&
          totalBytes > 0
        ) {
          bytesEl.textContent =
            (loadedBytes / 1048576).toFixed(1) +
            " / " +
            (totalBytes / 1048576).toFixed(1) +
            " MB";
        } else {
          bytesEl.textContent = "Loading...";
        }
      }

      // Start Unity
      createUnityInstance(
        canvas,
        {
          dataUrl: "Build/7a1cf63f5999df1c3e63b56e6dffdefc.data.br",
          frameworkUrl: "Build/75a5de9c3908e7a1efe3e74bad1de540.framework.js.br",
          codeUrl: "Build/6363b14c0de4851342aab9d60ea15a64.wasm.br",
          companyName: "ZeroPlay",
          productName: "Backgammon",
          productVersion: "4.2",
          streamingAssetsUrl: "StreamingAssets",
        },
        onProgress
      )
        .then(() => {
          overlay.style.display = "none";
        })
        .catch((err) => {
          console.error(err);
          alert("Failed to load Unity: " + err.message);
        });
    </script>
  </body>
</html>
